<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
  th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
   integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <link rel="stylesheet" href="../static/css/home.css"
   th:href="@{/css/home.css}">
</head>
<body>
  <div class="content">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center
                  ">
                      <div class="page-section">
                          <h1 class="page-title">Food Menu</h1>
                      </div>
                  </div>
              </div>
              <div class="row">

                  <!-- Soup -->
                  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 mb40">
                      <div class="menu-block">
                          <h3 class="menu-title">Dania</h3>
                          <th:block th:object="${mealsPl}" th:each="meal :${mealsPl}">
                          <div  class="menu-content">
                              <div class="row">
                                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                      <div class="dish-img"><a href="#"><img src="http://via.placeholder.com/70x70" alt="" class="img-circle"></a></div>
                                  </div>
                                  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                      <div class="dish-content">
                                          <h5 class="dish-title" th:text="${meal.getName()}"><a href="#">Minestrone</a></h5>
                                          <span class="dish-meta"></span>
                                          <div class="dish-price">
                                          <p th:text="${meal.getPrice()}">$15</p>
                                      </div>
                                      </div>

                                  </div>
                              </div>
                          </div>
</th:block>
                      </div>
                  </div>
                  <!-- /.soup -->
                  <!-- main course -->
                  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 mb40">
                      <div class="menu-block">
                          <h3 class="menu-title">Dishes</h3>
                          <th:block th:object="${mealsEN}" th:each="meal :${mealsEN}">
                          <div class="menu-content">
                              <div class="row">
                                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                      <div class="dish-img"><a href="#"><img src="http://via.placeholder.com/70x70" alt="" class="img-circle"></a></div>
                                  </div>
                                  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                      <div class="dish-content">
                                          <h5 class="dish-title"th:text="${meal.getName()}"><a href="#">Biryani</a></h5>
                                          <span class="dish-meta"></span>
                                          <div class="dish-price">
                                          <p th:text="${meal.getPrice()}">$14</p>
                                      </div>
                                      </div>

                                  </div>
                              </div>
                          </div>


                      </div>
                  </div>
                  <!-- /.main Course -->
                   <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt30">
                Created by <a href="https://goo.gl/XgSVLQ" target="_blank">easetemplate</a>
                </div></div>
              </div>
             </div>
      </div>
      <!-- /.menu -->
</body>
</html>
